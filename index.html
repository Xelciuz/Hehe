<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Page with Confetti Border</title>
    <style>
        body {
            background-color: #f8d9e1; /* Baby pink background */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
            padding: 0 10px;
        }

        .button {
            background-color: #ADD8E6; /* Light blue color */
            color: black;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            animation: flyUp 5s infinite;
            cursor: pointer;
        }

        @keyframes flyUp {
            0% { bottom: -100px; }
            100% { bottom: 100%; }
        }

        .balloons-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .hidden {
            display: none;
        }

        /* Confetti Border Style */
        .confetti-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            animation: confetti 2s infinite;
            opacity: 0;
        }

        @keyframes confetti {
            0% { opacity: 1; transform: translateY(0) rotate(0); }
            50% { opacity: 1; transform: translateY(10px) rotate(45deg); }
            100% { opacity: 0; transform: translateY(-20px) rotate(90deg); }
        }

        /* Page 3 Style */
        #page3 {
            text-align: center;
            color: #ff69b4; /* Light pink color */
            font-size: 30px;
            padding: 20px;
        }

        /* Page 4 Style */
        #page4 {
            text-align: center;
            font-size: 40px;
            color: #ff69b4;
        }

        .heart {
            font-size: 60px;
            color: red;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .italic-text {
            font-style: italic;
        }

        /* Pop animation */
        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0);
                opacity: 0.5;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Faint text style */
        .faint-text {
            font-size: 14px;
            color: rgba(0, 0, 0, 0.3); /* Light gray color for faint look */
            position: absolute;
            top: 25%;
            text-align: center;
        }

        /* Candle and flame styles */
        .candle-container {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 150px;
            margin: 20px;
            cursor: pointer;
        }

        .candle {
            width: 20px;
            height: 120px;
            background-color: #D2691E; /* Brown color for candle */
            border-radius: 10px;
            margin-top: 30px;
        }

        .flame {
            position: absolute;
            top: -20px;
            left: 5px;
            width: 10px;
            height: 20px;
            background-color: #FFD700; /* Yellow flame */
            border-radius: 50%;
            animation: flame 1s infinite alternate;
        }

        @keyframes flame {
            0% { height: 20px; opacity: 1; transform: translateY(-10px); }
            100% { height: 30px; opacity: 0.6; transform: translateY(-20px); }
        }

        /* Responsive design for small screens */
        @media (max-width: 600px) {
            .button {
                font-size: 16px;
                padding: 12px 24px;
            }

            #page3 {
                font-size: 24px;
            }

            #page4 {
                font-size: 32px;
            }

            .balloon {
                width: 40px;
                height: 60px;
            }

            .faint-text {
                font-size: 12px;
                top: 30%;
            }

            .heart {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Main content with "Hiii Baebyy!!!" button -->
    <div id="mainContent">
        <button class="button" onclick="startSecondPage()">Hiii Baebyy!!!</button>
    </div>

    <!-- Page 2 with Balloons -->
    <div id="balloonPage" class="hidden">
        <div class="faint-text">Pop some balloons</div> <!-- Faint text added here -->
        <div class="balloons-container">
            <div class="balloon" style="left: 10%; background-color: #FF6347; animation-duration: 6s;" onclick="popBalloon(this)"></div> <!-- Tomato Red -->
            <div class="balloon" style="left: 30%; background-color: #FFD700; animation-duration: 7s;" onclick="popBalloon(this)"></div> <!-- Gold -->
            <div class="balloon" style="left: 50%; background-color: #32CD32; animation-duration: 8s;" onclick="popBalloon(this)"></div> <!-- Lime Green -->
            <div class="balloon" style="left: 70%; background-color: #1E90FF; animation-duration: 6.5s;" onclick="popBalloon(this)"></div> <!-- Dodger Blue -->
            <div class="balloon" style="left: 90%; background-color: #FF69B4; animation-duration: 5s;" onclick="popBalloon(this)"></div> <!-- Hot Pink -->
        </div>
    </div>

    <!-- Page 3 with Candle and Happy Birthday message -->
    <div id="page3" class="hidden">
        <h1>Happy Birthday Baebyy</h1>
        <div class="candle-container" onclick="turnOffCandle()">
            <div class="candle"></div>
            <div class="flame" id="flame"></div>
        </div>
        <div class="faint-text" id="candleText">Tap To Blow The Candle</div> <!-- Added faint text here -->
    </div>

    <!-- Page 4 with Heart animation and love message -->
    <div id="page4" class="hidden">
        <div class="heart">❤️</div>
        <p class="italic-text">Wish You A Successful And Bright Future Ahead With Me</p> <!-- Added new italic text here -->
    </div>

    <!-- Confetti Border Effect -->
    <div class="confetti-border" id="confetti"></div>

    <script>
        // Balloon pop counter
        let popCount = 0;

        // Show second page with balloons
        function startSecondPage() {
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('balloonPage').classList.remove('hidden');
        }

        // Show third page with Happy Birthday message and Candle
        function startThirdPage() {
            document.getElementById('balloonPage').classList.add('hidden');
            document.getElementById('page3').classList.remove('hidden');
        }

        // Show fourth page with Heart animation and love message
        function startFourthPage() {
            document.getElementById('page3').classList.add('hidden');
            document.getElementById('page4').classList.remove('hidden');
        }

        // Generate confetti effect on the border
        function generateConfetti() {
            const confettiContainer = document.getElementById('confetti');
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * window.innerWidth}px`;
                confetti.style.top = `${Math.random() * window.innerHeight}px`;
                confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
                confettiContainer.appendChild(confetti);
            }
        }

        // Pop animation when a balloon is clicked
        function popBalloon(balloon) {
            balloon.style.animation = 'none';  // Stop upward flying animation
            balloon.style.animation = 'pop 0.5s forwards';  // Apply the "pop" animation
            setTimeout(() => {
                balloon.style.display = 'none';  // Remove the balloon after it pops
                popCount++;  // Increase the pop count
                if (popCount >= 3) {  // Transition to page 3 after 3 balloons are popped
                    startThirdPage();
                }
            }, 500); // 500ms is the duration of the pop animation
        }

        // Turn off the candle flame and transition to page 4
        function turnOffCandle() {
            const flame = document.getElementById('flame');
            flame.style.animation = 'none';  // Stop the flame animation
            flame.style.opacity = '0';  // Make the flame disappear
            setTimeout(startFourthPage, 500); // Wait for 500ms before transitioning to page 4
        }

        // Call the confetti generation on page load
        generateConfetti();
    </script>
</body>
</html>
